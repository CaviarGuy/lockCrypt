<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server 1</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            animation: backgroundChange 10s infinite alternate;
        }

        @keyframes backgroundChange {
            0% { background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%); }
            100% { background: linear-gradient(135deg, #ACB6E5 0%, #74ebd5 100%); }
        }

        #container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        textarea, input, select, button {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Server 1</h1>
        <textarea id="receivedMessages" rows="10" cols="30" placeholder="Received Messages"></textarea><br>
        <input type="text" id="messageInput" placeholder="Type your message here"><br>
        <label for="encryptionKey">Encryption Key:</label>
        <input type="text" id="encryptionKey" placeholder="Enter encryption key"><br>
        <label for="technique">Select Technique:</label>
        <select id="technique">
            <option value="caesar">Caesar</option>
            <option value="playfair">Playfair</option>
            <option value="hill">Hill</option>
            <option value="vernam">Vernam</option>
            <option value="modifiedCaesar">Modified Caesar</option>
        </select><br>
        <button id="sendMessageButton">Send Message to Server 2</button>
    </div>

    <script>
        const socket = io.connect('http://localhost:3000');

        const sendMessageButton = document.getElementById('sendMessageButton');
        const messageInput = document.getElementById('messageInput');
        const encryptionKey = document.getElementById('encryptionKey');
        const technique = document.getElementById('technique');
        const receivedMessages = document.getElementById('receivedMessages');

        sendMessageButton.onclick = () => {
            const message = messageInput.value;
            const key = encryptionKey.value;
            const selectedTechnique = technique.value;

            const encryptedMessage = encryptMessage(message, key, selectedTechnique);

            socket.emit('message', {
                message: encryptedMessage,
                key: key,
                technique: selectedTechnique
            });

            messageInput.value = '';
        };

        socket.on('message', (data) => {
            receivedMessages.value += `Encrypted Message: ${data.message}\nTechnique: ${data.technique}, Key: ${data.key}\n\n`;
        });

        function encryptMessage(message, key, technique) {
            return message;
        }
        let sessionTime = 300; // 300 seconds (5 minutes)
    
    // Create the countdown element
    const countdownElement = document.createElement('div');
    countdownElement.style.position = 'absolute';
    countdownElement.style.top = '10px';
    countdownElement.style.right = '10px';
    countdownElement.style.fontWeight = 'bold';
    countdownElement.style.fontSize = '18px';
    
    document.body.appendChild(countdownElement);

    function updateCountdown() {
        if (sessionTime > 0) {
            countdownElement.innerHTML = `<span style="color: maroon;">Your session ends</span> in ${sessionTime} seconds.`;
            sessionTime--;
        } else {
            window.location.href = 'home.html'; // Redirect to home.html after time is up
        }
    }

    // Start the countdown
    setInterval(updateCountdown, 1000); // Update every second
    </script>
</body>
</html>
