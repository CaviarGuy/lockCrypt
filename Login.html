<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column; /* Arrange elements in a column */
      justify-content: center; /* Center vertically */
      align-items: center; /* Center horizontally */
      height: 100vh;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
      width: 300px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #45a049;
    }

    .error-message {
      color: red;
      text-align: center;
      display: none;
    }

    .centered-heading {
      text-align: center;
      color: #f1e5f1; /* Hex code for light violet */
      margin-bottom: 20px; /* Adjust margin to provide space */
      font-size: 3.5em; /* Increase font size */
    }
  </style>
</head>
<body>
    <h1 class="centered-heading">Welcome to the Login Page</h1>

  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="userid" placeholder="User ID" required>
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p class="error-message" id="error-message">Wrong credentials. Please try again.</p>
    </form>
  </div>



</body>
</html>
